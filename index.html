<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro de contatos</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Cadastre-se</h1>
        </header>
        <section class="form">
            <form id="form">
                <label for="name">Nome:</label>
                <input name="name" id="name" type="text" placeholder="Digite seu nome" required>
                <label for="email">E-mail:</label>
                <input name="email" id="email" type="email" placeholder="Digite seu email" required>
                <label for="tel">Telefone:</label>
                <input name="tel" id="tel" type="text" placeholder="Digite seu telefone" required>
                <div class="opcoes">
                    <input type="radio" id="celular" name="fav_language" value="0">
                    <label for="celular">Celular</label>
                    <input type="radio" id="residencial" name="fav_language" value="1">
                    <label for="residencial">Residencial</label>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section class="table">
            <h1>Lista de contatos</h1>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Tipo de telefone</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
